<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="wrapper-name">
            <div class="input-wrapper-name">
              <label for="mentor-name">Nome</label>
              <input type="text" id="mentor-name" required minlength="2">
            </div>
            <div class="input-wrapper-lastname">
              <label for="mentor-lastname">Sobrenome</label>
              <input type="text" id="mentor-lastname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="mentor-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="mentor-email" required/>
          </div>
          <div class="input-wrapper">
            <label for="mentor-password">Senha<span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="mentor-password" required minlength="6"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="fieldset-wrapper-legend">
            <legend>Primeira mentoria</legend>
            <div class="mentorship-1">
              <div class="input-wrapper">
                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>
              <div class="input-wrapper">
                <label for="mentor-begin">Das</span></label>
                <input type="time" id="mentor-begin" />
              </div>
              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
            </div>
            </div>
          </div>
          <div class="fieldset-wrapper-legend">
            <legend>Segunda mentoria</legend>
            <div class="mentorship-2">
              <div class="input-wrapper">
                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>
              <div class="input-wrapper">
                <label for="mentor-begin">Das</span></label>
                <input type="time" id="mentor-begin" />
              </div>
              <div class="input-wrapper">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>
            </div>   
          </div>      
        </div>
      </fieldset>
      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar">
      </footer>
    </form>
  </div>
  
</body>
</html>
